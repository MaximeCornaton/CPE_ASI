  <!DOCTYPE HTML>
  <html xmlns:th="http://www.thymeleaf.org">
  <head>
  <meta charset="UTF-8" />
  <title>Welcome</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  </head>
  <body>
  	<div th:replace="fragments/header :: header">
  		<h1> THIS IS A DEFAULT HEADER</h1>
  	</div>
  	<ul>
  		<li th:each="card : ${CardList}">
  			<div>
  				<img th:src="${card.imgUrl}" alt="">
  				<h3 th:utext="${card.name}">...</h3>
  				<p th:utext="'Description:  '+${card.description}"> ... </p>
  			</div>
  		<li>
  	</ul>
  </body>
  </html>
