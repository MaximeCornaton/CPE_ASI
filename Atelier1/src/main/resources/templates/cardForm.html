<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Welcome</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

</head>
<body>
		<div th:replace="fragments/header :: header">
		<h1> THIS IS A DEFAULT HEADER</h1>
	</div>
	<form th:action="@{/addCard}"
         th:object="${cardForm}" method="POST">
		<fieldset >
			<legend >Add your Card ! </legend>
			<div >
				<label for="form-name">Name</label>
				<div >
					<input id="form-name" type="text"
						placeholder="Card name..." th:field="*{name}">
				</div>
			</div>
			<div >
				<label  for="form-description">Description</label>
				<div >
					<input  id="form-description" type="text"
						placeholder="card description..." th:field="*{description}">
				</div>
				
				<label  for="form-imgUrl">Image URL</label>
				<div >
					<input  id="form-imgUrl" type="text"
						placeholder="Image Card URL" th:field="*{imgUrl}">
				</div>
				
				<label  for="form-family">Family</label>
				<div >
						<select name="Family">
						    <option th:each="Family : ${T(com.sp.model.Family).values()}" th:value="${Family}" th:text="${Family}"></option>
						</select>
				</div>
				
				<label  for="form-family">Affinity</label>
				<div >
						<select name="Affinity">
						    <option th:each="Affinity : ${T(com.sp.model.Affinity).values()}" th:value="${Affinity}" th:text="${Affinity}"></option>
						</select>
				</div>
				
				<div >
					<label  for="form-hp" class="direct" data-name = "HP">HP</label>
					<input  class = "input-card slide" type="range" name = "HP" min=10 max = 100 step=10 th:field="*{hp}">
				</div>
				
				<div >
					<label for="form-energy" class="direct" data-name = "Energy">Energy</label>
					<input  class = "input-card slide" type="range" name = "energy" min=10 max = 100 step=10 th:field="*{energy}">
				</div>
				
				<div >
					<label for="form-attack" class="direct" data-name = "Attack">Attack</label>
					<input  class = "input-card slide" type="range" name = "attack" min=10 max = 100 step=10 th:field="*{attack}">
				</div>
				
				<div >
					<label for="form-defence" class="direct" data-name="">Defence</label>
					<input  class="input-card slide" type="range" name = "defence" min=10 max = 100 step=10 th:field="*{defence}">
				</div>
				
			</div>
			<div >
				<input type="submit"  class="uk-button uk-button-default" value="Create" />
			</div>

		</fieldset>
	</form>
	<script>
	const slider = document.getElementsByClassName("slide");
	const dir = document.getElementsByClassName("direct");
	
	for (let i = 0; i < slider.length; i++){
		slider[i].addEventListener("input", function(){
			dir[i].innerHTML = dir[i].dataset.name + " - " + slider[i].value;
		});
	}
	</script>
	
</body>

</html>
