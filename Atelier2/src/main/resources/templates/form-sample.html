<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Grid Example - Semantic</title>

        <link rel="stylesheet" type="text/css" href="../static/lib/Semantic-UI-CSS-master/semantic.css">
        <link rel="stylesheet" type="text/css" href="../static/css/custom.css">

    </head>

    <body>
        <div class="ui five column grid">
            <div class="row"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column">
                <form class="ui form" action="./login" method="POST">
                    <h3 class="ui dividing header">Connectez-vous</h3>
                    <div class="field">
                        <label>Surnom</label>
                        <input type="text" name="first-name" placeholder="Surnom">
                    </div>
                    <div class="field">
                        <label>Mot de passe</label>
                        <input type="password" name="last-name" placeholder="Mot de passe" >
                    </div>
                    <!-- <div class="field">
                        <div class="ui checkbox field">
                            <input type="checkbox" name="pvisible">
                            <label>Make my profile visible</label>
                        </div>
                    </div> -->
                    <button class="ui button" type="submit" >Connexion</button>
                </form>
            </div>
        </div>
    </body>
</html>
