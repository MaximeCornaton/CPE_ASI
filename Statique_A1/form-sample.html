<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <script src="js/script.js" defer></script>
        <script src="js/fetch.js" defer></script>

        <!-- Site Properties -->
        <title>Cartes</title>

        <link rel="stylesheet" type="text/css" href="lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">

    </head>

    <body>
        <div class="ui five column grid">
            <div class="row"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column">
                <form class="ui form" onsubmit="getForm() ;return false">
                    <h3 class="ui dividing header">Add Card information</h3>
                    <div class="field">
                        <label>Name</label>
                        <input class = "input-card" type="text" name="nom" placeholder="Nom">
                    </div>
                    <div class="field">
                        <label>Description</label>
                        <input class = "input-card" type="text" name="desc" placeholder="Description">
                    </div>
                    <div class="field">
                        <label>Image URL</label>
                        <input class = "input-card" type="text" name="url" placeholder="URL de l'image">
                    </div>
                    <div class="field">
                        <label>Affinité</label>
                        <select class = "input-card" type="text" name="affinity">
                            <option value="">--Choisissez une affinité--</option>
                            <option value="Feu">Feu</option>
                            <option value="Eau">Eau</option>
                            <option value="Terre">Terre</option>
                            <option value="Air">Air</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>Famille</label>
                        <select class = "input-card" type="text" name="famille">
                            <option value="">--Choisissez une famille--</option>
                            <option value="Happy tree familly">Happy tree familly</option>
                            <option value="Ocean lover">Ocean lover</option>
                            <option value="Birds friends">Birds friends</option>
                        </select>
                    </div>
                    <div class="field">
                        <label class = "direct" data-name= "HP">HP</label>
                        <input class = "input-card slide" type="range" name="hp" min = 10 max = 200 step=10>
                    </div>
                    <div class="field">
                        <label class = "direct" data-name= "Defence">Defence</label>
                        <input class = "input-card slide" type="range" name="def" min = 10 max = 100 step=10>
                    </div>
                    <div class="field">
                        <label class = "direct" data-name= "Attaque">Attaque</label>
                        <input class = "input-card slide" type="range" name="attack" min=10 max = 120 step=10>
                    </div>
                    <div class="field">
                        <label class = "direct" data-name= "Energy">Energy</label>
                        <input class = "input-card slide" type="range" name="energy" min=30 max = 100 step=10>
                    </div>
                    <div class="field">
                        <label>Prix</label>
                        <input class = "input-card" type="number" name="price" placeholder="Prix">
                    </div>
                    <div class="field">
                        <label>ID</label>
                        <input class = "input-card" type="number" name="id" placeholder="ID">
                    </div>
                    <button class="ui button" >Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
